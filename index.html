<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/project.css">
    <script src="js/jquery.js"></script>
    <script src="js/project.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
<section class="header">
    <h1>Tic-Tac-Toe</h1>
</section>
<section class="display">
    Player <span class ="display-player player1">One</span>'s turn
    Player <span class ="display-player player2">Two</span>'s turn
</section>
<section class="container">
    <div class="tile" id="1"></div>
    <div class="tile" id="2"></div>
    <div class="tile" id="3"></div>
    <div class="tile" id="4"></div>
    <div class="tile" id="5"></div>
    <div class="tile" id="6"></div>
    <div class="tile" id="7"></div>
    <div class="tile" id="8"></div>
    <div class="tile" id="9"></div>
</section>
<section class ="buttons">
    <button id="reset">Reset</button>
</section>
</body>
</html>
